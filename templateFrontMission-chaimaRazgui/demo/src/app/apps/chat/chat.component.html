<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Layout</title>
</head>
<body>
    <div class="container">
        <div class="user_list">
            <h1> Discussions </h1>
            <br>
            <ul>
                <li *ngFor="let user of userList"><a routerLink="/apps/chat/{{user.username}}" (click)="updateUser(user.username)" >
                    {{ user.username }} <!-- Adjust based on actual user object properties -->
                </a>
                </li>
            </ul>
        </div>
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                
                </div>
                <div class="title">
                    
                </div>
            </div>
            
            <div class="messages">
                <li class="message right" *ngFor="let item of messageList"
                    [ngClass]="{'left':item.message_side==='receiver','right':item.message_side ==='sender'}">
                    <div class="avatar"></div>
                    <div class="text_wrapper">
                        <div class="text">{{item.message}}</div>
                    </div>
                </li>
            </div>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Message..." [(ngModel)]="messageInput" />
                </div>
                <div class="send_message" (click)="sendMessage()">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
